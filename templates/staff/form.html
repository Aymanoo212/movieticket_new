{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>{{ title }} - Morro_Cine Staff</title>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto text-light" style="max-width: 600px; animation: fadeIn 0.5s ease-in;">
        <div class="card-body p-5">
            <h3 class="card-title text-center">{{ title }}</h3>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-4">Save</button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'staff:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
