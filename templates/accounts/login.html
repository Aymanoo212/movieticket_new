{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Login - Morro_Cine</title>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto text-light" style="max-width: 450px; animation: fadeIn 0.5s ease-in;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4" style="font-family: 'Bebas Neue', sans-serif; color: #D4A017;">Login</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <div class="text-center mt-3">
                <p class="text-light">Don't have an account? <a href="{% url 'register' %}" class="text-warning" style="text-decoration: none;">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
