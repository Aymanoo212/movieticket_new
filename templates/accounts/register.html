{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register - Morro_Cine</title>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto text-light" style="max-width: 450px; animation: fadeIn 0.5s ease-in;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4" style="font-family: 'Bebas Neue', sans-serif; font-weight: 400; color: #D4A017;">Register</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
            <div class="text-center mt-3">
                <p class="text-light">Already have an account? <a href="{% url 'login' %}" class="text-warning" style="text-decoration: none;">Login</a></p>
            </div>
        </div>
    </div>
</div>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .text-warning:hover {
        color: #b58913 !important;
    }
</style>
{% endblock %}
